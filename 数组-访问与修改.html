<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = new Array();
        array[0] = '1';
        array[1] = '2'
        //遍历
        for (var i = 0;i<array.length;i++){
            console.log(array[i]);
        }
        //枚举
        for(var i in array){
            console.log(array[i]);
        }

    </script>
</body>
</html>
