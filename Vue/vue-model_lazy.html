<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 懒加载，不会频繁实现双向绑定 -->
        <!-- 1、修饰符：lazy -->
        <input type="text" v-model.lazy="msg">
        <h2>{{msg}}</h2>

        <!-- 2、修饰符：number -->
        <input type="number" v-model.number="age">
        <h2>{{age}}</h2>
        <h2>{{typeof age}}</h2>

        <!-- 3、修饰符：trim -->
        <input type="text" v-model.trim="msg">
        <h2>{{msg}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                msg:'aaa',
                age:0
            }
        });


    </script>
</body>
</html>
