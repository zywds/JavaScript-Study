<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- checkbox单选框 布尔值-->
        <label for="agree">
            <input type="checkbox" id="agree" v-model="isAgree">同意协议
        </label>
        <h2>{{isAgree}}</h2>
        <button :disabled="!isAgree">下一步</button>

        <!-- checkbox多选框 数组接受 -->
        <!-- <div v-if="checkboxValue.length"> -->
            <label for="a">
                <input type="checkbox" id="a" value="a" v-model="checkboxValue">a
            </label>
            <label for="b">
                <input type="checkbox" id="b" value="b" v-model="checkboxValue">b
            </label>
            <label for="c">
                <input type="checkbox" id="c" value="c" v-model="checkboxValue">c
            </label>
            <label for="d">
                <input type="checkbox" id="d" value="d" v-model="checkboxValue">d
            </label>
        <!-- </div> -->
        
        <h2>{{checkboxValue}}</h2>



    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                isAgree:false,
                checkboxValue:[]
            }
        });


    </script>
</body>
</html>
