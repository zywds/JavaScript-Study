<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .getColor{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in movies" @click="setColor(index)" :class="{getColor:currentCount===index}">
                {{item}}
            </li>
        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                movies:['喜羊羊','熊出没','秦时明月','斗罗大陆'],
                currentCount:0
            },
            methods:{
                setColor(index){
                    this.currentCount = index;
                }
            }

        });




    </script>
</body>
</html>
