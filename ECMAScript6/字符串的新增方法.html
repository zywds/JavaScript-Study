<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1、String.fromCode()
        //用于Unicode码点返回对应字符，但是这个方法不能识别码点大于0xFFFF的字符
        //2、String.formCodePoint() 弥补了缺陷
        const {log} = console;


        //log(String.raw`Hi\n${2+3}`);

        let a = `Hello world!`;
        log(a.startsWith('H'));//true
        log(a.endsWith("!"));//true
        log(a.includes('o'));//true
        log(a.indexOf('o')); //4
        log(a.indexOf('W')); //-1


        //repeat()
        //返回一个新字符串，表示将原字符串重复n次
        log(`111${2+3}`.repeat(3));//111511151115
        //参数如果是小数，会被取整，取小于它本身的最大值
        //如果参数是负数或者Infinity(无限，无穷大),会报错
        //`abc`.repeat(-1);
        //`abc`.repeat(Infinity);
        //参数为NaN,那么等同于0
        //参数如果是字符串，会先转换成数字，如果转换失败，默认为0

        //padStart(),padEnd()
        //字符串补全长度，如果某个字符串不够指定长度，会在头部或尾部补齐
        //padStart()用于头部补齐，padEnd()用于尾部补齐
        //如果省略第二个参数，默认空格补齐
        log(`a`.padStart(10,'zywds'));//zywdszywda
        log(`a`.padEnd(10,'zywds'));//azywdszywd

        //常用用法
        //数值补全位数，提示字符串格式
        log('12'.padStart(10,'YYYY-MM-DD'));//YYYY-MM-12


        //trimStart()  trimEnd()  trim
        //trimLeft()   trimRight()  //别名
        //清除空格，头部、尾部、头尾
        log(`  aa`.trimStart());
        log(`aa  `.trimEnd());
        log(`  aa  `.trim());

        //replace() 只能替换第一个匹配
        //replaceAll() 替换所有匹配
        //返回一个新字符串，不会改变原字符串
        //g 全局匹配
        //i 忽略大小写
        //m 表示多行中查找
        log(`a_b_c`.replace(/_/g,'1'));//a1b1c
        //暂时好像没有此方法
        //log(`a_b_c`.replaceAll('_','1'));

        console.log(String.prototype);
                    


    </script>
</body>
</html>
