<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="按钮A">
    <input type="button" value="按钮B">
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/jquery-1-1.js"></script>
    <script>
        //调用
        $("input").addWidth({
            length:10,
            callback:function(obj){
                if ($(obj).width() > 100){
                    $(obj).width(10);
                }
            }
        });


    </script>
</body>
</html>
