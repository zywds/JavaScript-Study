<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn-Father></cpn-Father>
        <!-- 这里不能使用子组件 -->

        <!-- 注册了可以使用 -->
        <cpn-child></cpn-child>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        //创建组件构造器
        //子组件
        const cpnChildConstructor = Vue.extend({
            template:`
                <span>我是子组件</span>
            `
        });

        //父组件
        const cpnFatherConstructor = Vue.extend({
            template:`
                <div>
                    <h2>我是标题</h2>
                    <span>我是内容</span>
                    <cpn-child></cpn-child>
                </div>
                
            `,
            components:{
                'cpnChild':cpnChildConstructor
            }
        });



        //注册组件
        const app = new Vue({
            el:'#app',
            data:{

            },
            //组件的复数意味着可注册多个
            //局部组件
            components:{
                //标签名与构造器对应,好像不能大写，如果有大写，在使用时记得用-分隔
                'cpnFather':cpnFatherConstructor,
                'cpnChild':cpnChildConstructor
            }
        });



    </script>
</body>
</html>
