<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = new Array(1,2,3,4,5);
        //删除最后一个元素
        array.pop();
        //删除最前一个元素
        array.shift();
        //删除从指定位置开始的数量
        array.splice(1,1);//如果第二个参数不给，那么代表删除指定位置后面的所有元素
        console.log(array);




    </script>
</body>
</html>
