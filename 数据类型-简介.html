        1、js中数据类型分为 原始数据类型(5种) 和 引用数据类型(Object类型)
        5种原始数据类型：Undefined Null Boolean Number String
        typeof运算符:查看变量类型
        Undefined - undefined
        Boolean - boolean
        Number - number
        String - string
        Null,引用数据类型(Object) object

        null 被认为是对象的占位符，typeof运算符对于null值返回 object
