<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //javaScript中没有块级作用域，只有函数作用域，可以使用IIFE模拟块级作用域
        function a(){
            for(var i = 0;i < 3;i ++){
                console.log(i);
            };
            //这样会有输出，我本想让外部无法访问到i变量
            console.log(i);//3
        }
        a();

        function b(){
            (function(){
                for (var i = 0;i < 3;i ++){
                    console.log(i);
                }
            })();
            console.log(i); //报错
        };
        b();




    </script>
</body>
</html>
