<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Student(name,age){
            this.name = name;
            this.age = age;
        };
        var show = function(a,b){
            console.log(this.name,this.age,a,b);
        };
        //对象
        var rose = new Student('zywds',14);
        show.apply(rose,[1,2]);


    </script>
</body>
