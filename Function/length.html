<body>
    <script>
        function add(a,b){
            console.log(arguments.length); //传入的参数个数
            console.log(add.length); //命名的参数个数，指的是add(a,b)里面定义的两个参数

        add(); //0 2
        add(1); //1 2
        add(1,2,3); //3 2
