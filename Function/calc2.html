<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(n){
            console.log("add被调用");
            if (n <=2){
                return 1;
            }
            return add.caller(n - 1) + add.caller(n - 2);
        };
        function calc(n){
            console.log("calc被调用");
            return add(n);
        };
        console.log(calc(3));
        //calc被调用
        //add被调用
        //calc被调用
        //add被调用
        //calc被调用
        //add被调用
        //2

    </script>
</body>
</html>
