<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mydate = new Date();
        //Date() 返回当日的日期和时间
        console.log(Date()); //Fri Dec 25 2020 10:54:32 GMT+0800 (China Standard Time)
        console.log(mydate.getDate()); //25 	从 Date 对象返回一个月中的某一天 (1 ~ 31)。
        console.log(mydate.getDay()); //5 	从 Date 对象返回一周中的某一天 (0 ~ 6)。
        console.log(mydate.getMonth()); //11 从 Date 对象返回月份 (0 ~ 11)。
        console.log(mydate.getFullYear()); //2020 	从 Date 对象以四位数字返回年份。
        //10.59
        console.log(mydate.getHours()); //10	返回 Date 对象的小时 (0 ~ 23)。
        console.log(mydate.getMinutes()); //59	返回 Date 对象的分钟 (0 ~ 59)。
        console.log(mydate.getSeconds()); //5	返回 Date 对象的秒数 (0 ~ 59)。
        console.log(mydate.getMilliseconds()); //730	返回 Date 对象的毫秒(0 ~ 999)。

        console.log(mydate.toString()); //Fri Dec 25 2020 11:00:48 GMT+0800 (China Standard Time)



    </script>




</body>
</html>
