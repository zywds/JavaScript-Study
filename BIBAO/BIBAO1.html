<body>
    <h1>闭包演示</h1>
    <h1>闭包演示</h1>
    <h1>闭包演示</h1>
    <h1>闭包演示</h1>
    <h1>闭包演示</h1>
    <script>
        //闭包概念
        //1、使用外部函数内部变量的函数叫做闭包
        //2、闭包内存消耗大，不能滥用闭包，在IE中可能导致内存泄漏，解决方法是，在退出函数之前，将不使用的局部变量全部删除
        //3、闭包回在父函数外部，改变父函数内部变量的值，所以，如果你把父函数当作对象(object)使用，把闭包当作它的私有属性，这是一定要小心，不要随便改变夫函数内部变量的值
        //子对象会一级一级的向上寻找所有父对象的变量


        //如果不加var就是全局变量
        var h1 = document.getElementsByTagName("h1");
        for(var i = 0;i<h1.length;i++){
            h1[i].onclick = (function(n){
                return function(){
                    console.log(n + 1);
                }
            })(i);
        };



    </script>
</body>
