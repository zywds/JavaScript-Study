<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = "The window";
        var object = {
            name:"my object",
            getNameFunc:function(){
                console.log(this.name); //my object，谁调用this指向谁
                return function(){
                    return this.name; //这里形成了闭包，闭包会在父函数外部，改变父函数内部变量的值
                } //The window
            }
        };
        alert(object.getNameFunc()()); //The window

    </script>
</body>
</html>
