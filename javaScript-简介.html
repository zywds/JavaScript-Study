<body>
    <!-- 
        概念：
        1、javaScript是一种解释执行的脚本语言，是一种动态类型，弱类型，基于原型的语言
        2、内持支持类型，遵循ECMAScript标准，主要用来给HTML增加动态功能
        3、javaScript是一种可以同时运行在前端与后台的语言

        组成：
        1、文档对象模型（DOM），描述处理网页内容的方法和接口
        2、浏览器对象模型（BOM），描述与浏览器进行交互的方法和接口
        JavaScript右对象组成，一切皆为对象

        脚本语言特点：
        1、解释型的脚本语言：c,c++等语言先编译后执行，而JavaScript是在程序的运行过程中逐行进行解释
        2、简单：弱类型
        3、动态：不需要经过web服务器就可以对用户的输入做出响应
        4、跨平台性：不依赖操作系统，仅需要得到浏览器的支持，目前已被大多数浏览器支持
     -->


</body>
</html>
